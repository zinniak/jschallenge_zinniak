<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
  <title>Challenge 4</title>
    <style>

    .errorMsg { 
        /*font: Use a cool Google font*/
        font-family: 'Tangerine';
        color:red;
      display:none; 
    } 
    </style>
    
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank. 
      console.log('hi')
      var namef = document.getElementById('name').value;
      var addressf = document.getElementById('addr').value;
      var error_name = document.getElementById('nameError');
      var error_addr = document.getElementById('addressError');
      // return true;
      if (namef.length === 0 && addressf.length === 0){
      error_name.style.display = 'block';
      error_addr.style.display = 'block';
      console.log('error on both');
      return false;
    }
    
      else if (namef.length === 0 && addressf.length > 0){
        error_addr.style.display = 'none';
        error_name.style.display = 'block';
        console.log('name error, valid address');
        return false;
      }

      else if (namef.length > 0 && addressf.length === 0){
        error_addr.style.display = 'block'
        error_name.style.display = 'none'
        console.log('address error, name valid');
        return false;  
      }

      else{
        return true;
        error_name.style.display = 'none';
        error_addr.style.display = 'block';
      }

    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
